<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <!-- Jeremy Robson Section -->
      <div class="jeremy-robson-section">
        <div class="image-header-container">
          <img
            class="jeremy-robson-image"
            src="./images/image-jeremy.png"
            alt=""
          />
          <div class="header-container">
            <p class="header-text">Report for</p>
            <h1 class="header">Jeremy Robson</h1>
          </div>
        </div>
        <div class="daily-weekly-monthly-container">
          <p class="daily">Daily</p>
          <p class="weekly">Weekly</p>
          <p class="monthly">Monthly</p>
        </div>
      </div>
      <!-- Work Section -->
      <div class="work-section">
        <img class="work-icon" src="./images/icon-work.svg" alt="" />
        <div class="main-text-container">
          <div>
            <h1>Work</h1>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div>
            <p>32hrs</p>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div>
        <img src="./images/icon-play.svg" alt="" />
        <div>
          <h1>Play</h1>
          <img src="./images/icon-ellipsis.svg" alt="" />
        </div>
        <div>
          <p>10hrs</p>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
      <div>
        <img src="./images/icon-study.svg" alt="" />
        <div>
          <h1>Study</h1>
          <img src="./images/icon-ellipsis.svg" alt="" />
        </div>
        <div>
          <p>4hrs</p>
          <p>Last Week - 7hrs</p>
        </div>
      </div>
      <div>
        <img src="./images/icon-exercise.svg" alt="" />
        <div>
          <h1>Exercise</h1>
          <img src="./images/icon-ellipsis.svg" alt="" />
        </div>
        <div>
          <p>4hrs</p>
          <p>Last Week - 5hrs</p>
        </div>
      </div>
      <div>
        <img src="./images/icon-social.svg" alt="" />
        <div>
          <h1>Social</h1>
          <img src="./images/icon-ellipsis.svg" alt="" />
        </div>
        <div>
          <p>5hrs</p>
          <p>Last Week - 10hrs</p>
        </div>
      </div>
      <div>
        <img src="./images/icon-self-care.svg" alt="" />
        <div>
          <h1>Self Care</h1>
          <img src="./images/icon-ellipsis.svg" alt="" />
        </div>
        <div>
          <p>2hrs</p>
          <p>Last Week - 2hrs</p>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">KILASA</a>.
    </footer>
    <script src="index.js"></script>
  </body>
</html>

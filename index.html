<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <!-- Jeremy Robson Section -->
      <div class="jeremy-robson-section">
        <div class="image-header-container">
          <img
            class="jeremy-robson-image"
            src="./images/image-jeremy.png"
            alt=""
          />
          <div class="header-container">
            <p class="header-text">Report for</p>
            <h1 class="header">Jeremy Robson</h1>
          </div>
        </div>
        <div class="daily-weekly-monthly-container">
          <p class="daily" id="daily">Daily</p>
          <p class="weekly" id="weekly">Weekly</p>
          <p class="monthly" id="monthly">Monthly</p>
        </div>
      </div>
      <!-- Work Section -->
      <div class="work-section">
        <div class="work-icon-container"></div>
        <div class="main-text-container">
          <div class="name-three-dots-container">
            <h1 class="section-name">Work</h1>
            <img
              class="three-dots"
              id="work-three-dots"
              src="./images/icon-ellipsis.svg"
              alt=""
            />
          </div>
          <div class="hours-per-period-container">
            <p class="hours" id="work-hours">32hrs</p>
            <p class="per-period" id="work-per-period">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <!-- Play Section -->
      <div class="play-section">
        <div class="play-icon-container"></div>
        <div class="main-text-container">
          <div class="name-three-dots-container">
            <h1 class="section-name">Play</h1>
            <img
              class="three-dots"
              id="play-three-dots"
              src="./images/icon-ellipsis.svg"
              alt=""
            />
          </div>
          <div class="hours-per-period-container">
            <p class="hours" id="play-hours">10hrs</p>
            <p class="per-period" id="play-per-period">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <!-- Study Section -->
      <div class="study-section">
        <div class="study-icon-container"></div>
        <div class="main-text-container">
          <div class="name-three-dots-container">
            <h1 class="section-name">Study</h1>
            <img
              class="three-dots"
              id="study-three-dots"
              src="./images/icon-ellipsis.svg"
              alt=""
            />
          </div>
          <div class="hours-per-period-container">
            <p class="hours" id="study-hours">4hrs</p>
            <p class="per-period" id="study-per-period">Last Week - 7hrs</p>
          </div>
        </div>
      </div>
      <!-- Exercise Section -->
      <div class="exercise-section">
        <div class="exercise-icon-container"></div>
        <div class="main-text-container">
          <div class="name-three-dots-container">
            <h1 class="section-name">Exercise</h1>
            <img
              class="three-dots"
              id="exercise-three-dots"
              src="./images/icon-ellipsis.svg"
              alt=""
            />
          </div>
          <div class="hours-per-period-container">
            <p class="hours" id="exercise-hours">4hrs</p>
            <p class="per-period" id="exercise-per-period">Last Week - 5hrs</p>
          </div>
        </div>
      </div>
      <!-- Social Section -->
      <div class="social-section">
        <div class="social-icon-container"></div>
        <div class="main-text-container">
          <div class="name-three-dots-container">
            <h1 class="section-name">Social</h1>
            <img
              class="three-dots"
              id="social-three-dots"
              src="./images/icon-ellipsis.svg"
              alt=""
            />
          </div>
          <div class="hours-per-period-container">
            <p class="hours" id="social-hours">5hrs</p>
            <p class="per-period" id="social-per-period">Last Week - 10hrs</p>
          </div>
        </div>
      </div>
      <!-- Self Care Section -->
      <div class="self-care-section">
        <div class="self-care-icon-container"></div>
        <div class="main-text-container">
          <div class="name-three-dots-container">
            <h1 class="section-name">Self Care</h1>
            <img
              class="three-dots"
              id="self-care-three-dots"
              src="./images/icon-ellipsis.svg"
              alt=""
            />
          </div>
          <div class="hours-per-period-container">
            <p class="hours" id="self-care-hours">2hrs</p>
            <p class="per-period" id="self-care-per-period">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">KILASA</a>.
    </footer>
    <script type="module" src="./index.js"></script>
  </body>
</html>
